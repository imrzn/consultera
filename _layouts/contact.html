---
layout: default
---


<main class="content" aria-label="Content">
    <!-- begin contact -->
    <div class="contact">
        <div class="container">
            <div class="contact__inner row">

                <div class="col col-6 col-d-12">
                    <div class="contact__left">
                        <div class="page-head">
                            <div class="page-meta">
                                <h1 class="page-title">Contact</h1>

                                <p class="page-description">{{ site.data.main[44] }}</p>

                            </div>
                        </div>
                        <form class="form" action="https://formspree.io/f/your@email.com" method="POST">
                            <div class="form__group">
                                <label class="form__label screen-reader-text" for="form-name">Your Name</label>
                                <input class="form__input" id="form-name" type="text" name="name"
                                    placeholder="Your Name" required>
                            </div>
                            <div class="form__group">
                                <label class="form__label screen-reader-text" for="form-email">Your Email</label>
                                <input class="form__input" id="form-email" type="email" name="_replyto"
                                    placeholder="Your Email" required>
                            </div>
                            <div class="form__group">
                                <label class="form__label screen-reader-text" for="form-text">Your Message</label>
                                <textarea class="form__input" id="form-text" name="text" rows="8"
                                    placeholder="Your Message" required></textarea>
                            </div>
                            <div class="form__group">
                                <button class="button button--primary" type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col col-6 col-d-12">
                    <div class="contact__right">
                        <div class="contact__image">
                            <img class="lazy" data-src="{{ site.data.main[45] }}" alt="Contact">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end contact -->


    <!-- begin section-gallery -->
    {% include gallery.html %}
    <!-- end section-gallery -->

</main>
